<html>

<head>
    <title> Mavlink Parser
    </title>
</head>

<body>
    <h1> Hello MAVLink World</h1>
    <h3> Your current attitude is: Roll:<span id="roll">--.-</span> Pitch:<span id="pitch">--.-</span> Yaw:<span
            id="yaw">--.-</span></h3>
    <h3> Last updated: <span id="last">--.-</span> seconds ago</h3>
    <h1>
        <div id="gps-status">
            <h1>GPS Status</h1>
            <div><strong>Satellites visible:</strong> <span id="satellites-visible">--</span></div>
            <div><strong>Satellite PRN:</strong> <span id="satellite-prn">--</span></div>
            <div><strong>Satellite used:</strong> <span id="satellite-used">--</span></div>
            <div><strong>Satellite elevation:</strong> <span id="satellite-elevation">--</span></div>
            <div><strong>Satellite azimuth:</strong> <span id="satellite-azimuth">--</span></div>
            <div><strong>Satellite SNR:</strong> <span id="satellite-snr">--</span></div>
        </div>

</body>

<script>
    //const mavlink2rest_url = `http://${document.location.hostname}/mavlink2rest`
    const mavlink2rest_url = `http://blueos.local/mavlink2rest`

    const attitude_url = mavlink2rest_url + '/mavlink/vehicles/1/components/1/messages/ATTITUDE'
    const gps_url = mavlink2rest_url + '/mavlink/vehicles/1/components/1/messages/GPS_STATUS'


    setInterval(async () => {
        const response = await fetch(attitude_url);
        const data = await response.json();
        const payload = data["message"]
        const last_updated = data["status"]["time"]["last_update"]
        document.getElementById("roll").innerText = (payload["roll"] / Math.PI * 180).toFixed(1)
        document.getElementById("pitch").innerText = (payload["pitch"] / Math.PI * 180).toFixed(1)
        document.getElementById("yaw").innerText = (payload["yaw"] / Math.PI * 180).toFixed(1)
        document.getElementById("last").innerText = ((Date.now() - Date.parse(last_updated)) / 1000).toFixed(1)

        const fetched_gps = await fetch(gps_url);
        const results = await fetched_gps.json();
        const information = results["message"]
        document.getElementById('satellites-visible').textContent = information.satellites_visible
        document.getElementById('satellite-prn').textContent = information.satellite_prn.join(', ')
        document.getElementById('satellite-used').textContent = information.satellite_used.join(', ')
        document.getElementById('satellite-elevation').textContent = information.satellite_elevation.join(', ')
        document.getElementById('satellite-azimuth').textContent = information.satellite_azimuth.join(', ')
        document.getElementById('satellite-snr').textContent = information.satellite_snr.join(', ')
    }, 1000)

</script>

</html>
